<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Contest Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #E0E0E0;
            min-height: 100vh;
            padding: 30px 15px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            color: #39FF14;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            margin-bottom: 20px;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        @keyframes pulseGlow {
            from { text-shadow: 0 0 5px rgba(57, 255, 20, 0.5), 0 0 10px rgba(57, 255, 20, 0.3); }
            to { text-shadow: 0 0 15px rgba(57, 255, 20, 0.8), 0 0 25px rgba(57, 255, 20, 0.5); }
        }
        .countdown-container {
            text-align: center;
            margin-bottom: 25px;
            background: rgba(107, 72, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(107, 72, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            color: #FF6B6B;
            line-height: 1.5;
        }
        .countdown span {
            color: #E0E0E0;
            margin: 0 6px;
        }
        .refresh-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .refresh-btn {
            background: #6B48FF;
            color: #E0E0E0;
            border: none;
            padding: 12px 35px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(107, 72, 255, 0.5);
            animation: buttonPulse 2s infinite;
        }
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 10px rgba(107, 72, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(107, 72, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(107, 72, 255, 0.5); }
        }
        .refresh-btn:hover {
            background: #39FF14;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
        }
        .refresh-btn:active {
            transform: translateY(0);
        }
        .refresh-btn.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #E0E0E0;
            border-top: 2px solid #121212;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .leaderboards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .category {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(107, 72, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(107, 72, 255, 0.4);
        }
        .category h2 {
            font-family: 'Orbitron', sans-serif;
            color: #39FF14;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #FF6B6B;
            padding-bottom: 5px;
        }
        .category ul {
            list-style: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }
        .category ul li {
            padding: 12px 0;
            font-size: 1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        .category ul li:hover {
            background: rgba(107, 72, 255, 0.1);
        }
        .category ul li:last-child {
            border-bottom: none;
        }
        .error-message {
            color: #FF6B6B;
            text-align: center;
            font-style: italic;
        }
        .info-message {
            color: #E0E0E0;
            text-align: center;
            font-style: italic;
        }
        /* Scrollbar Styling */
        .category ul::-webkit-scrollbar {
            width: 8px;
        }
        .category ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .category ul::-webkit-scrollbar-thumb {
            background: #6B48FF;
            border-radius: 4px;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2.2em;
            }
            .countdown {
                font-size: 1.4em;
            }
            .refresh-btn {
                padding: 10px 30px;
                font-size: 1em;
            }
            .category {
                padding: 15px;
            }
            .category h2 {
                font-size: 1.3em;
            }
            .category ul li {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px 5px;
            }
            h1 {
                font-size: 1.8em;
            }
            .countdown {
                font-size: 1.2em;
            }
            .refresh-btn {
                padding: 8px 25px;
                font-size: 0.9em;
            }
            .category {
                padding: 12px;
            }
            .category ul li {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <div class="countdown" id="countdown">Loading cycle time...</div>
        </div>
        <h1>RRR Contest</h1>
        <div class="refresh-container">
            <button class="refresh-btn" onclick="refreshData()">Refresh Leaderboard</button>
        </div>
        <div class="leaderboards">
            <div class="category" id="mostTransactions">
                <h2>Most Transactions</h2>
                <ul id="mostTransactionsList"><li>Loading...</li></ul>
            </div>
            <div class="category" id="mostSolSpent">
                <h2>Most SOL Spent</h2>
                <ul id="mostSolSpentList"><li>Loading...</li></ul>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://nmiybxbplfgalrmwiqam.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5taXlieGJwbGZnYWxybXdpcWFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MTQzMjksImV4cCI6MjA1OTk5MDMyOX0.vQ5jolGfA6GDNoi6CI7o2kPW51fVCXorbscscZman30';
        const headers = {
            'apikey': supabaseAnonKey,
            'Authorization': `Bearer ${supabaseAnonKey}`
        };

        // Set countdown to 6 AM EST tomorrow
        let cycleEndTime = null;
        async function initializeCountdown() {
            const countdownElement = document.getElementById('countdown');
            try {
                // Fetch server time from Supabase to ensure accuracy
                console.log('Fetching server time from Supabase...');
                const response = await fetch(`${supabaseUrl}/rest/v1/rpc/get_current_time`, { headers });
                console.log('Server time response:', response.status, response.ok);
                if (!response.ok) throw new Error(`Fetch failed: ${response.status} - ${await response.text()}`);
                const serverTimeData = await response.json();
                console.log('Server time data:', serverTimeData);

                const serverTime = new Date(serverTimeData.current_time).getTime();

                // Calculate 6 AM EST tomorrow
                const now = new Date(serverTime);
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);
                tomorrow.setHours(6, 0, 0, 0); // 6 AM EST
                cycleEndTime = tomorrow.getTime();

                updateCountdown();
            } catch (err) {
                console.error('Error fetching server time:', err);
                countdownElement.innerHTML = `<span class="error-message">Error loading cycle time: ${err.message}</span>`;
            }
        }

        // Update countdown every second
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!cycleEndTime) {
                countdownElement.innerHTML = `<span class="info-message">Waiting for cycle data...</span>`;
                return;
            }

            const now = Date.now();
            const timeLeft = cycleEndTime - now;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = `<span class="info-message">Contest has ended. Thank you for playing!</span>`;
                clearInterval(countdownInterval);
                return;
            }

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${hours.toString().padStart(2, '0')}h <span>:</span> ${minutes.toString().padStart(2, '0')}m <span>:</span> ${seconds.toString().padStart(2, '0')}s`;
        }

        // Start countdown interval
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Fetch and display leaderboards on page load
        window.onload = async () => {
            console.log('Window loaded, fetching data...');
            await initializeCountdown();
            await fetchMostTransactions();
            await fetchMostSolSpent();
            console.log('Data fetching completed');
        };

        // Refresh all data
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            try {
                await Promise.all([
                    fetchMostTransactions(),
                    fetchMostSolSpent()
                ]);
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // Fetch Most Transactions (from wallet_transaction_counts)
        async function fetchMostTransactions() {
            console.log('Fetching Most Transactions...');
            const list = document.getElementById('mostTransactionsList');
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/wallet_transaction_counts?select=wallet_address,total_transactions&order=total_transactions.desc`, { headers });
                console.log('wallet_transaction_counts Response:', response.status, response.ok);
                if (!response.ok) throw new Error(`Fetch failed: ${response.status} - ${await response.text()}`);
                const data = await response.json();
                console.log('wallet_transaction_counts Data:', data);

                if (!data || data.length === 0) {
                    list.innerHTML = `<li class="info-message">No transaction data available yet. Make some purchases to get started!</li>`;
                    return;
                }

                list.innerHTML = data
                    .map((item, index) => `<li>${index + 1}. ${truncateWallet(item.wallet_address)} - ${item.total_transactions} transactions</li>`)
                    .join('');
            } catch (err) {
                console.error('Error in fetchMostTransactions:', err);
                list.innerHTML = `<li class="error-message">Error: ${err.message}</li>`;
            }
        }

        // Fetch Most SOL Spent (from purchases)
        async function fetchMostSolSpent() {
            console.log('Fetching Most SOL Spent...');
            const list = document.getElementById('mostSolSpentList');
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/purchases?select=wallet_address,balance&cycle_id=eq.1&order=balance.desc`, { headers });
                console.log('purchases Response for most SOL:', response.status, response.ok);
                if (!response.ok) throw new Error(`Fetch failed: ${response.status} - ${await response.text()}`);
                const data = await response.json();
                console.log('purchases Data for most SOL:', data);

                if (!data || data.length === 0) {
                    list.innerHTML = `<li class="info-message">No purchases yet. Be the first to make a purchase!</li>`;
                    return;
                }

                list.innerHTML = data
                    .map((item, index) => `<li>${index + 1}. ${truncateWallet(item.wallet_address)} - ${item.balance.toFixed(4)} SOL</li>`)
                    .join('');
            } catch (err) {
                console.error('Error in fetchMostSolSpent:', err);
                list.innerHTML = `<li class="error-message">Error: ${err.message}</li>`;
            }
        }

        // Truncate wallet address for display
        function truncateWallet(wallet) {
            return wallet.length > 10 ? `${wallet.slice(0, 6)}...${wallet.slice(-4)}` : wallet;
        }
    </script>
</body>
</html>
